<!DOCTYPE html>
<html ng-app="meuModulo" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Projeto de JavaScript</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6' crossorigin='anonymous'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="angular.min.js"></script>
    <script src="script.js"></script>
</head>

<body ng-controller="indexController" class="pagina">
    <h1 class="tjd">Jogo de Dados</h1>
    <h1 ng-if="totalJ2 == 0" class="tv">O {{nickDoJ1}} Venceu o Jogo!</h1>
    <h1 ng-if="totalJ1 == 0" class="tv">O {{nickDoJ2}} Venceu o Jogo!</h1>
    <div ng-show="mostraVencedor && totalJ1 != 0 && totalJ2 != 0" class="ps">
        <span ng-if="sJ1 > sJ2" class="pj1">O {{nickDoJ1}} venceu</span>
        <span ng-if="sJ1 == sJ2" class="pe">Empate</span>
        <span ng-if ="sJ1 < sJ2" class="pj2">O {{nickDoJ2}} venceu</span>
    </div>
    <div class="imgdiv1" ng-show="totalJ1 != 0 && totalJ2 != 0"
        ng-style="{'background-color' : valor == 1 ? 'orange' : (valor == 2 ? 'orangered' : valor == 3 ? 'yellow' : valor == 4 ? 'yellowgreen' : valor == 5 ? 'salmon' : valor == 6 ? 'tomato' : sJ1 > sJ2 ? 'green' : sJ1 < sJ2 ? 'red' : 'gray')}">
        <div ng-show="mostraDados" class="dadosj1">
            <label class="lnomeDoJ1">Nome: {{nomeDoJ1}}</label>
            <label class="lnickDoJ1">Nick: {{nickDoJ1}}</label>
            <label class="lidadeDoJ1">Idade: {{idadeDoJ1}}</label>
        </div>
        <div class="j1">
            <p class="totalj1" style="color: black;">Total:{{totalJ1}}</p>
            <div class='d-flex flex-row justify-content-center align-items-center'>
                <img ng-hide="valor > 0" src="pictures/dado0.png" class="imgdado1"><br><br>
                <img ng-if="valor == 1 || sJ1 == 1" src="dado1.png" class="imgdado1"><br><br>
                <img ng-if="valor == 2 || sJ1 == 2" src="dado2.png" class="imgdado1"><br><br>
                <img ng-if="valor == 3 || sJ1 == 3" src="dado3.png" class="imgdado1"><br><br>
                <img ng-if="valor == 4 || sJ1 == 4" src="dado4.png" class="imgdado1"><br><br>
                <img ng-if="valor == 5 || sJ1 == 5" src="dado5.png" class="imgdado1"><br><br>
                <img ng-if="valor == 6 || sJ1 == 6" src="dado6.png" class="imgdado1"><br><br>
            </div>
            <button ng-click="paraImagem(); sorteio1()" ng-disabled="taCadastrado == false || controle == false" class="bj1">{{jogOuPara}}</button>
        </div>
        <button ng-click="mostraData()" ng-hide="taCadastrado == false" class="jogar">{{dadoOuOk}}</button>        
        <div ng-show="mostraCadastro || mostraCadJ1" class="cadjog1">
            <h4 class="h4j1">Jogador 1</h4>
            <input ng-model="nomeDoJ1" type="text" class="nomej1" placeholder="Digite seu nome">
            <input ng-model="nickDoJ1" type="text" class="nickj1" placeholder="Digite seu nick name">
            <input ng-model="idadeDoJ1" type="number" class="idadej1" placeholder="Digite sua idade">
        </div>
    </div>
    <button ng-show="totalJ1 == 0 || totalJ2 == 0" ng-click="reset()" class="recomecar">Recome√ßar</button>
    <button ng-show="totalJ1 == 0 || totalJ2 == 0" ng-click="mostraCadJ1 = true; taCadastrado = false; limpaCadJ1(); reset()" class="mudaCJ1">Mudar {{nickDoJ1}}</button>
    <button ng-show="totalJ1 == 0 || totalJ2 == 0" ng-click="mostraCadJ2 = true; taCadastrado = false; limpaCadJ2(); reset()" class="mudaCJ2">Mudar {{nickDoJ2}}</button>
    <button ng-show="totalJ1 == 0 || totalJ2 == 0" ng-click="mostraCadJ1 = true; mostraCadJ2 = true; taCadastrado = false; limpaCadJ1(); limpaCadJ2(); reset()" class="mudaCTds">Mudar Todos</button>
    <div class="imgdiv2" ng-show="totalJ1 != 0 && totalJ2 != 0"
        ng-style="{'background-color' : valor == 1 ? 'aqua' : (valor == 2 ? 'aquamarine' : valor == 3 ? 'cyan' : valor == 4 ? 'lightskyblue' : valor == 5 ? 'slateblue' : valor == 6 ? 'steelblue': sJ1 < sJ2 ? 'green' : sJ1 > sJ2 ? 'red' : 'gray')}">
        <div class="j2">
            <p class="totalj2" style="color: black;">Total:{{totalJ2}}</p>
            <div class='d-flex flex-row justify-content-center align-items-center'>
                <img ng-hide="valor > 0" src="pictures/dado0.png" class="imgdado2"><br><br>
                <img ng-if="valor == 1 || sJ2 == 1" src="dado1.png" class="imgdado2"><br><br>
                <img ng-if="valor == 2 || sJ2 == 2" src="dado2.png" class="imgdado2"><br><br>
                <img ng-if="valor == 3 || sJ2 == 3" src="dado3.png" class="imgdado2"><br><br>
                <img ng-if="valor == 4 || sJ2 == 4" src="dado4.png" class="imgdado2"><br><br>
                <img ng-if="valor == 5 || sJ2 == 5" src="dado5.png" class="imgdado2"><br><br>
                <img ng-if="valor == 6 || sJ2 == 6" src="dado6.png" class="imgdado2"><br><br>
            </div>
            <button ng-click="sorteio2()" ng-disabled="controle" class="bj2">{{jogOuPara}}</button>
        </div>


        <div ng-show="mostraDados" class="dadosj2">
            <label class="lnomeDoJ2">Nome: {{nomeDoJ2}}</label>
            <label class="lnickDoJ2">Nick: {{nickDoJ2}}</label>
            <label class="lidadeDoJ2">Idade: {{idadeDoJ2}}</label>
        </div>
        <div class="botoes">
            <button ng-click="mostraCad()" ng-disabled="taCadastrado" class="cadastro">{{cadOuOk}}</button>
        </div>
        <div ng-show="mostraCadastro || mostraCadJ2" class="cadjog2">
            <h4 class="h4j2">Jogador 2</h4>
            <input ng-model="nomeDoJ2" type="text" class="nomej2" placeholder="Digite seu nome">
            <input ng-model="nickDoJ2" type="text" class="nickj2" placeholder="Digite seu nick name">
            <input ng-model="idadeDoJ2" type="number" class="idadej2" placeholder="Digite sua idade">
        </div>
    </div>
</body>

</html>
