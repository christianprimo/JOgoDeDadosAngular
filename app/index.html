<!DOCTYPE html>
<html ng-app="meuModulo" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Projeto de JavaScript</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6' crossorigin='anonymous'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script src="../angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controller.js"></script>
    <script src="cadastrarJ1.js"></script>
    <script src="cadastrarJ2.js"></script>
    <script src="verDadosJ1.js"></script>
    <script src="verDadosJ2.js"></script>
    <script src="titulo.js"></script>
    <script src="jogador1.js"></script>
    <script src="jogador2.js"></script>
    <script src="botoesRecomecar.js"></script>
</head>

<body ng-controller="indexController" class="pagina">
    <titulo></titulo>
    <div class="imgdiv1" ng-show="totalJ1 != 0 && totalJ2 != 0"
        ng-style="{'background-color' : valor == 1 ? 'orange' : (valor == 2 ? 'orangered' : valor == 3 ? 'yellow' : valor == 4 ? 'yellowgreen' : valor == 5 ? 'salmon' : valor == 6 ? 'tomato' : sJ1 > sJ2 ? 'green' : sJ1 < sJ2 ? 'red' : 'gray')}">
        <div ng-show="mostraDados" class="dadosj1">
            <ve-dados-j1></ve-dados-j1>
        </div>
        <div class="j1">
           <j1></j1>
        </div>
        <button ng-click="mostraData()" ng-hide="taCadastrado == false" class="jogar">{{dadoOuOk}}</button>
        <div ng-show="mostraCadastro || $root.mostraCadJ1" class="cadjog1">
            <cadastrar-jog1></cadastrar-jog1>
        </div>
    </div>
   <btn-recomeca></btn-recomeca>
    <div class="imgdiv2" ng-show="totalJ1 != 0 && totalJ2 != 0"
        ng-style="{'background-color' : valor == 1 ? 'aqua' : (valor == 2 ? 'aquamarine' : valor == 3 ? 'cyan' : valor == 4 ? 'lightskyblue' : valor == 5 ? 'slateblue' : valor == 6 ? 'steelblue': sJ1 < sJ2 ? 'green' : sJ1 > sJ2 ? 'red' : 'gray')}">
        <div class="j2">
           <j2></j2>
        </div>

        <div ng-show="mostraDados" class="dadosj2">
            <ve-dados-j2></ve-dados-j2>
        </div>
        <div class="botoes">
            <button ng-click="mostraCad()" ng-disabled="taCadastrado" class="cadastro">{{cadOuOk}}</button>
        </div>
        <div ng-show="mostraCadastro || $root.mostraCadJ2" class="cadjog2">
            <cadastrar-jog2></cadastrar-jog2>
        </div>
    </div>
</body>

</html>
