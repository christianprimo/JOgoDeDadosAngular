      'app.js',
      'view1/view1.js',
      'view2/view2.js',
      'cadastrarJ1.js',
      'cadastrarJ2.js',
      'controller.js',
      'jogador1.js',
      'jogador2.js',
      'titulo.js',
      'verDadosJ1.js',
      'verDadosJ2.js',
      'botoesRecomecar.js',
      'core/version/version.js',
      'core/version/version-directive.js',
      'core/version/interpolate-filter.js'

  <title>My AngularJS App</title>
  <link rel="stylesheet" href="app.css">
</head>
<body ng-controller="indexController" class="pagina" ng-cloak>
    <titulo></titulo>
    <div class="imgdiv1" ng-show="totalJ1 != 0 && totalJ2 != 0"
        ng-style="{'background-color' : valor == 1 ? 'orange' : (valor == 2 ? 'orangered' : valor == 3 ? 'yellow' : valor == 4 ? 'yellowgreen' : valor == 5 ? 'salmon' : valor == 6 ? 'tomato' : sJ1 > sJ2 ? 'green' : sJ1 < sJ2 ? 'red' : 'gray')}">
        <div ng-show="mostraDados" class="dadosj1">
            <ve-dados-j1></ve-dados-j1>
        </div>
        <div class="j1">
            <j1></j1>
        </div>
        <button ng-click="mostraData()" ng-hide="taCadastrado == false" class="jogar">{{dadoOuOk}}</button>
        <div ng-show="mostraCadastro || $root.mostraCadJ1" class="cadjog1">
            <cadastrar-jog1></cadastrar-jog1>
        </div>
    </div>
    <btn-recomeca></btn-recomeca>
    <div class="imgdiv2" ng-show="totalJ1 != 0 && totalJ2 != 0"
        ng-style="{'background-color' : valor == 1 ? 'aqua' : (valor == 2 ? 'aquamarine' : valor == 3 ? 'cyan' : valor == 4 ? 'lightskyblue' : valor == 5 ? 'slateblue' : valor == 6 ? 'steelblue': sJ1 < sJ2 ? 'green' : sJ1 > sJ2 ? 'red' : 'gray')}">
        <div class="j2">
            <j2></j2>
        </div>
  
        <div ng-show="mostraDados" class="dadosj2">
            <ve-dados-j2></ve-dados-j2>
        </div>
        <div class="botoes">
            <button ng-click="mostraCad()" ng-disabled="taCadastrado" class="cadastro">{{cadOuOk}}</button>
        </div>
        <div ng-show="mostraCadastro || $root.mostraCadJ2" class="cadjog2">
            <cadastrar-jog2></cadastrar-jog2>
        </div>
    </div>

  <div ng-view></div>

  <div>AngularJS seed app: v<span app-version></span></div>

</body>
</html>
